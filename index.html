<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://rafaelbgarrido.github.io/CalcIMC/style.css" rel="stylesheet">
    
    <title>IMC CALC</title>
</head>
<body>


    <section class="container">
        <h1> Calcule o seu IMC</h1>
        <form action="/" id="formulario" method="POST">
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso" placeholder="Ex.: 70">

        <label for="altura">Altura</label>
        <input type="text" id="altura" name="altura" title="EX.: 1.70" placeholder="Ex.: 1.70">
        <button type="submit">ENVIAR</button>
        </form>

        <div id="resultado"></div>
        
       
    </section>
    <script src="https://rafaelbgarrido.github.io/CalcIMC/scripts.js"></script>
    </body>
</html>
